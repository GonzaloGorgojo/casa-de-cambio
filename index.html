<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="./img/cambio.png" type="image/png">
    <title>Casa De Cambio</title>
</head>

<body>
    <div class="container bg-light">
        <div class="row justify-content-center rounded-lg ">
            <h1 class="mt-2 text-muted">Casa de Cambio</h1>
        </div>
        <div class="row my-2">
            <p class="col">Fecha: <input id="fecha" type="date" max=""></p>
            <button type="button" class="col-2 btn btn-outline-success btn-sm " id="botonBusqueda">Buscar</button>
            <p class="col offset-1">Moneda: <select id="moneda"></select></p>
        </div>
        <div class="table-responsive">
            <table class="table" id="tabla">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Moneda</th>
                        <th scope="col">Cambio</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
